name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build dev Docker image
        run: make dev-build

      - name: Lint
        run: make lint

      - name: Run tests
        run: make test

  build-prod:
    runs-on: ubuntu-latest
    needs: build-test-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build production image
        run: make prod-build TAG=${{ github.sha }} DOCKER_USER=${{ secrets.DOCKER_USERNAME }}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image
        run: make push TAG=${{ github.sha }} DOCKER_USER=${{ secrets.DOCKER_USERNAME }}